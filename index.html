    <script type="text/javascript">
      window.addEventListener("load", function () {
        gsap.registerPlugin(ScrollTrigger);

        const interval = setInterval(() => {
          const sections = gsap.utils.toArray(".panel");
          console.log("Checking panels:", sections.length);

          if (sections.length > 1) {
            clearInterval(interval); // Stop checking
            const horizontalParallax = document.querySelector(
              ".horizontal_parallax"
            );

            if (horizontalParallax) {
              gsap.to(sections, {
                xPercent: -100 * (sections.length - 1),
                ease: "none",
                scrollTrigger: {
                  trigger: horizontalParallax,
                  pin: true,
                  scrub: 1,
                  snap: 1 / (sections.length - 1),
                  end: () => "+=" + horizontalParallax.offsetWidth,
                },
              });
            }
          } else {
            clearInterval(interval);
          }
        }, 1200); // Check every 200ms
      });

      document.addEventListener("DOMContentLoaded", function () {
        if (window.matchMedia("(max-width: 768px)").matches) {
          // Mobile
           window.addEventListener("load", function () {
            // Layered video scroll effect
            $(window).on("scroll", function () {
              var x = $(window).scrollTop();
              if (x > 380) {
                x = (x - 380) *0.8;
                let y = x + "px";
                $(".second_video").css("clip-path", `circle(${y} at 50vw 50vh)`);
              } else {
                $(".second_video").css("clip-path", "circle(0px at 20%)");
              }
            });
          });
        } else {
          // Laptop/Desktop
           window.addEventListener("load", function () {
  const box = document.querySelector("#myBox"); // Change selector if needed
  const originalHeight = box ? box.offsetHeight : 0;

  $(window).on("scroll", function () {
    var scrollTop = $(window).scrollTop();
    var scrollY = scrollTop;
    console.log("Scroll position:", scrollTop);

    // Your layered video scroll effect
    if (scrollTop > 700) {
      let radius = (scrollTop - 700) * 2.5 + "px";
      $(".second_video").css("clip-path", `circle(${radius} at center)`);
    } else {
      $(".second_video").css("clip-path", "circle(0px at center)");
    }

    if (!box) return; // Safety check

    if (scrollY >= 700 && scrollY <= 1000) {
      box.style.height = originalHeight + "px"; // keep original height
      box.style.position = "fixed";
      box.style.top = "0";
      box.style.left = "0";
      box.style.width = "100%";
      box.style.zIndex = "999";
    } 
    else if (scrollY > 1000) {
      box.style.position = "";
      box.style.top = "";
      box.style.left = "";
      box.style.width = "";
      box.style.zIndex = "";
      box.style.height = (originalHeight + 300) + "px"; // add extra height for smooth scroll
    } 
    else {
      box.style.position = "";
      box.style.top = "";
      box.style.left = "";
      box.style.width = "";
      box.style.zIndex = "";
      box.style.height = originalHeight + "px"; // reset to original height
    }
  });
});
        }
      });

const timestamp = Date.now();

  // Select all link elements with rel="stylesheet"
  document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
    const href = link.getAttribute('href');
    // Only add ?v= if not already present
    if (href && !href.includes('?v=')) {
      link.setAttribute('href', href + '?v=' + timestamp);
    }
  });
     
    </script>

</script>
