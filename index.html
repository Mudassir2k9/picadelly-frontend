    <script type="text/javascript">
      window.addEventListener("load", function () {
        gsap.registerPlugin(ScrollTrigger);

        const interval = setInterval(() => {
          const sections = gsap.utils.toArray(".panel");
          console.log("Checking panels:", sections.length);

          if (sections.length > 1) {
            clearInterval(interval); // Stop checking
            const horizontalParallax = document.querySelector(
              ".horizontal_parallax"
            );

            if (horizontalParallax) {
              gsap.to(sections, {
                xPercent: -100 * (sections.length - 1),
                ease: "none",
                scrollTrigger: {
                  trigger: horizontalParallax,
                  pin: true,
                  scrub: 1,
                  snap: 1 / (sections.length - 1),
                  end: () => "+=" + horizontalParallax.offsetWidth,
                },
              });
            }
          } else {
            clearInterval(interval);
          }
        }, 1200); // Check every 200ms
      });

      document.addEventListener("DOMContentLoaded", function () {
        if (window.matchMedia("(max-width: 768px)").matches) {
          // Mobile
           window.addEventListener("load", function () {
            // Layered video scroll effect
            $(window).on("scroll", function () {
              var x = $(window).scrollTop();
              if (x > 380) {
                x = (x - 380) *0.8;
                let y = x + "px";
                $(".second_video").css("clip-path", `circle(${y} at 50vw 50vh)`);
              } else {
                $(".second_video").css("clip-path", "circle(0px at 20%)");
              }
            });
          });
        } else {
          // Laptop/Desktop
           window.addEventListener("load", function () {
            // Layered video scroll effect
            const box = document.querySelector("#myBox"); // Change selector to your element
            console.log("Box element:", box);
            if (box) {
                const placeholder = document.createElement("div");
              placeholder.style.height = box.offsetHeight + "px";
              placeholder.style.visibility = "hidden";
              placeholder.style.display = "none"; // start hidden
              box.parentNode.insertBefore(placeholder, box);
            }
              


            $(window).on("scroll", function () {
              var x = $(window).scrollTop();
              var y = x;
              console.log("Scroll position:", x);

              if (x > 700) {
                x = (x - 700) * 2.5;
                let y = x + "px";
                $(".second_video").css("clip-path", `circle(${y} at center)`);
              } else {
                $(".second_video").css("clip-path", "circle(0px at center)");
              }

              
            

              if (y >= 700 && y <= 1000) {
                placeholder.style.display = "block"; // reserve space
                box.style.position = "fixed";
                box.style.top = "0";
                box.style.left = "0";
                box.style.width = "100%";
                box.style.zIndex = "999";
              } else {
                placeholder.style.display = "none"; // no space needed
                box.style.position = "";
                box.style.top = "";
                box.style.left = "";
                box.style.width = "";
                box.style.zIndex = "";
              }
            });

            

          });
        }
      });

const timestamp = Date.now();

  // Select all link elements with rel="stylesheet"
  document.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
    const href = link.getAttribute('href');
    // Only add ?v= if not already present
    if (href && !href.includes('?v=')) {
      link.setAttribute('href', href + '?v=' + timestamp);
    }
  });
     
    </script>
